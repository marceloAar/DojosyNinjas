<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Nuevo Dojo</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<h2 class="navbar-brand">NUEVO NINJA</h2>
			<a th:href="@{/}" class="btn btn-outline-success">Home</a>
		</div>
	</nav>

	<div class="container mt-2">

		<form class="m-5" action="/ninjas/new" method="post" th:object="${ninjas}">

			<select class="form-select" name="dojo">				
				<option selected>Selecciona un Dojo</option>
				<option th:each="dojo: ${dojos}" th:text="${dojo.name}"	th:value="${dojo.id}" />
			</select>			
			
			<div class="mb-3 mt-3">
				<label for="firstName" class="form-label">Nombre: </label>
				<input type="text" class="form-control" id="firstName" name="firstName">
			</div>
			
			<div class="mb-3">
				<label for="lastName" class="form-label">Apellido: </label> 
				<input type="text" class="form-control" id="lastName" name="lastName">
			</div>
			
			<div class="mb-3">
				<label for="age" class="form-label">Edad: </label> 
				<input type="number" class="form-control" id="age" name="age">
			</div>

			<button type="submit" class="btn btn-primary">Guardar Dojo</button>
		</form>

	</div>

	<footer class="bg-dark text-white">
		<div class="container p-4">
			<div class="text-center">
				<small>Copyright Â©mAR 2022. Desarrollo de Aplicaciones Full Stack JAVA</small>
			</div>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
