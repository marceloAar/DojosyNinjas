<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Lista del Dojo</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<h2 class="navbar-brand">INFORMACION DEL DOJO</h2>
		<a href="" class="btn btn-outline-success">Home</a>
	</div>
</nav>

<div class="container m-5">	
<h2 th:text="|Informacion del Dojo: ${dojos.name}|"></h2>

 <table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Edad</th>      
    </tr>
  </thead>

<tbody>
	<tr th:each="ninja: ${dojos.ninjas}">
		<td th:text="${ninja.firstName}" />
		<td th:text="${ninja.lastName}" />
		<td th:text="${ninja.age}" />
	</tr>
</tbody> 
</table> 
</div>

<footer class="bg-dark text-white">
	<div class="container p-4">
		<div class="text-center">
			<small>Copyright Â©mAR 2022. Desarrollo de Aplicaciones Full Stack JAVA</small>			
		</div>
	</div>
</footer>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
